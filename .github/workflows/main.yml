on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: shawanyi
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8
      - name: build with gradle
        run: ./gradlew build